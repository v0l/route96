apiVersion: v1
kind: ConfigMap
metadata:
  name: blossom-config
  namespace: blossom 
data:
  config: |
    listen: "REPLACED_BY_ENV"
    database: "REPLACED_BY_ENV"
    storage_dir: "REPLACED_BY_ENV"
    max_upload_bytes: 5000000000
    public_url: "REPLACED_BY_ENV"
    nip29_relay:
      url: "REPLACED_BY_ENV"
      private_key: "REPLACED_BY_ENV"
      cache_expiration: 0
