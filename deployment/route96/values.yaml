replicaCount: 3

image:
  repository: nginx
  pullPolicy: IfNotPresent

pdb:
  minAvailable: 1

autoscaling:
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80

persistence:
  size: "1Gi"


service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  host: "blossom.plur.app"

postgresql:
  enabled: true
  auth:
    username: myuser
    password: mypassword
    database: mydatabase
  primary:
    persistence:
      size: 8Gi